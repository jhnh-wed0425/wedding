<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이나현 ♥ 류정현 결혼합니다</title>

<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: 'Pretendard', sans-serif;
  color: #333;
  text-align: center;
  transition: all 0.3s ease;
}

body.large-font {
  font-size: 1.15em;
}

/* 로딩 */
.loading {
  position: fixed;
  width:100%;
  height:100%;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  font-family:'Nanum Myeongjo', serif;
  letter-spacing:2px;
}

/* 상단 버튼 */
.top-controls {
  position: fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:1000;
}

.control-btn {
  background:#f5f5f5;
  border:1px solid #ddd;
  padding:8px 15px;
  border-radius:30px;
  font-size:0.8em;
  cursor:pointer;
}

/* 포스터 */
section {
  padding:100px 25px 70px;
}

h2 {
  font-family:'Nanum Myeongjo', serif;
  font-weight:normal;
  letter-spacing:3px;
}

h1 {
  font-family:'Nanum Myeongjo', serif;
  font-weight:normal;
  font-size:1.8em;
  margin-top:15px;
}

.heart {
  color:#9e2a2b;
}

.poster img {
  width:100%;
  border-radius:12px;
  margin-top:30px;
}

.date-box {
  margin-top:30px;
  line-height:1.8;
  color:#555;
  font-size:0.95em;
  letter-spacing:1px;
}
</style>
</head>

<body>

<div class="loading" id="loading">
  WEDDING INVITATION
</div>

<div class="top-controls">
  <div class="control-btn" onclick="toggleFont()">큰글씨</div>
  <div class="control-btn" onclick="toggleMusic()">BGM</div>
</div>

<section class="poster">
  <h2>결혼합니다</h2>

  <h1>
    이나현 <span class="heart">♥</span> 류정현
  </h1>

  <img src="대표사진1.jpg">

  <div class="date-box">
    2026년 04월 25일 토요일 오전 11시<br>
    아모르아트컨벤션 3층 아트홀
  </div>
</section>

<audio id="bgm" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<script>
window.onload = function(){
  setTimeout(function(){
    document.getElementById("loading").style.display="none";
  },1200);
}

function toggleFont(){
  document.body.classList.toggle("large-font");
}

function toggleMusic(){
  const music = document.getElementById("bgm");
  if(music.paused){
    music.play();
  } else {
    music.pause();
  }
}
</script>

</body>
</html>
